<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://files.catbox.moe/7zfdcq.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #00ffd5;
    }

    label, select, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    select, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      color: #333;
    }

    button {
      padding: 12px;
      background: #00ffd5;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #00ffd5;
      text-decoration: none;
    }

    .credit {
      margin-top: 15px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>üé§ AI Voice Generator</h1>
      <label for="text">Enter your text:</label>
      <textarea id="text" rows="4" placeholder="Type something to convert to voice..."></textarea>

      <label for="voice">Choose a voice model:</label>
      <select id="voice">
        <option value="miku">Hatsune Miku</option>
        <option value="nahida">Nahida</option>
        <option value="nami">Nami</option>
        <option value="ana">Ana (Female)</option>
        <option value="optimus_prime">Optimus Prime</option>
        <option value="goku">Goku</option>
        <option value="taylor_swift">Taylor Swift</option>
        <option value="elon_musk">Elon Musk</option>
        <option value="mickey_mouse">Mickey Mouse</option>
        <option value="kendrick_lamar">Kendrick Lamar</option>
        <option value="angela_adkinsh">Angela Adkinsh</option>
        <option value="eminem">Eminem</option>
      </select>

      <button onclick="generateVoice()">üîä Generate Voice</button>

      <audio id="audio" controls hidden></audio>
      <p id="status" class="credit"></p>
    </div>

    <footer>
      Made with ‚ù§Ô∏è by <a href="https://t.me/TcronebHackx" target="_blank">Tcroneb Hackx</a><br>
      <span class="credit">Powered by <a href="https://api.agatz.xyz" target="_blank">Agatz API</a></span>
    </footer>
  </div>

  <script>
    async function generateVoice() {
      const text = document.getElementById('text').value.trim();
      const model = document.getElementById('voice').value;
      const audio = document.getElementById('audio');
      const status = document.getElementById('status');

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      status.textContent = "‚è≥ Generating voice...";
      audio.hidden = true;

      try {
        const response = await fetch(`https://api.agatz.xyz/api/voiceover?text=${encodeURIComponent(text)}&model=${model}`);
        const data = await response.json();

        if (data.status === 200) {
          audio.src = data.data.oss_url;
          audio.hidden = false;
          audio.play();
          status.textContent = "‚úÖ Voice generated successfully!";
        } else {
          status.textContent = "‚ùå Error: " + data.message || "Unknown error";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to fetch voice.";
      }
    }
  </script>
</body>
  </html>
