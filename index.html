<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://files.catbox.moe/7zfdcq.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      height: 100%;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px #000;
      margin-top: 50px;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffd5;
      animation: float 2s ease-in-out infinite alternate;
    }
    label, select, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    textarea, select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #f1f1f1;
      color: #333;
    }
    button {
      padding: 12px;
      margin-top: 15px;
      background: #00ffd5;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      display: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
    footer a {
      color: #00ffd5;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>üé§ AI Voice Generator</h1>

      <label for="text">Enter your text:</label>
      <textarea id="text" rows="4" placeholder="Type something to convert to voice..."></textarea>

      <label for="voice">Choose a voice model:</label>
      <select id="voice">
        <option value="miku">Hatsune Miku</option>
        <option value="nahida">Nahida</option>
        <option value="nami">Nami</option>
        <option value="ana">Ana</option>
        <option value="optimus_prime">Optimus Prime</option>
        <option value="goku">Goku</option>
        <option value="taylor_swift">Taylor Swift</option>
        <option value="elon_musk">Elon Musk</option>
        <option value="mickey_mouse">Mickey Mouse</option>
        <option value="kendrick_lamar">Kendrick Lamar</option>
        <option value="angela_adkinsh">Angela Adkinsh</option>
        <option value="eminem">Eminem</option>
      </select>

      <button onclick="generateVoice()">üîä Generate Voice</button>

      <audio id="audio" controls></audio>
      <p id="status"></p>
    </div>
    <footer>
      Made with ‚ù§Ô∏è by <a href="https://t.me/TcronebHackx" target="_blank">Tcroneb Hackx</a><br>
      Powered by <a href="https://api.agatz.xyz" target="_blank">Agatz API</a>
    </footer>
  </div>

  <script>
    async function generateVoice() {
      const text = document.getElementById('text').value.trim();
      const model = document.getElementById('voice').value;
      const audio = document.getElementById('audio');
      const status = document.getElementById('status');

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      status.textContent = "‚è≥ Generating voice...";
      audio.style.display = "none";

      const apiUrl = `https://api.agatz.xyz/api/voiceover?text=${encodeURIComponent(text)}&model=${model}`;
      const corsProxy = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

      try {
        const response = await fetch(corsProxy);
        const data = await response.json();

        if (data.status === 200 && data.data.oss_url) {
          audio.src = data.data.oss_url;
          audio.style.display = "block";
          audio.play();
          status.textContent = "‚úÖ Voice generated successfully!";
        } else {
          status.textContent = "‚ùå Error: " + (data.message || "Unknown issue");
        }
      } catch (error) {
        console.error(error);
        status.textContent = "‚ùå Failed to fetch voice. Please try again.";
      }
    }
  </script>
</body>
</html>
